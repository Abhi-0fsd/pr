    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }

        h1 {
            color: #333;

        button {
            display: block;
            margin: 20px auto;

            background-color: #007bff;

            border-radius: 10px;

        }

            background-color: #0056b3;

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .contact-item img {
            width: 28px;
            height: 28px;
            transition: transform 0.3s;
        }

        .contact-item img:hover {
            transform: scale(1.1);
        }

        .whatsapp-text {
            color: #25D366;
            font-weight: bold;
        }

        .insta-text {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .insta-text:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
